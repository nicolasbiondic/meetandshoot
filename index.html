<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet and Shoot Landing Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .background video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      text-align: center;
      padding: 20px;
      max-width: 80%;
    }

    .logo-desktop {
      display: none;
    }

    .logo-mobile {
      display: none;
    }

    .text {
      margin-top: 20px;
      font-size: 1.2em;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8em;
      text-align: center;
      display: flex;
      align-items: center; /* Alineación vertical */
      gap: 5px; /* Espacio entre el texto y la imagen */
      white-space: nowrap; /* Evita el salto de línea */
    }

    .footer img {
      height: 20px;
    }

    @media (min-width: 768px) {
      .logo-desktop {
        display: inline-block;
      }
    }

    @media (max-width: 767px) {
      .logo-mobile {
        display: inline-block;
      }
    }
  </style>
</head>
<body>
  <!-- Background -->
  <div class="background">
    <video autoplay loop muted playsinline>
      <source src="video.mp4" type="video/mp4">
    </video>
  </div>

  <!-- Content -->
  <div class="content">
    <!-- Logo -->
    <div class="logo-desktop">
      <img src="logo.png" alt="Desktop Logo" width="50%">
    </div>
    <div class="logo-mobile">
      <img src="logo-mobile.png" alt="Mobile Logo" width="50%">
    </div>

    <!-- Text -->
    <div class="text">
      Desde el 2018, el primer evento de networking para fotógrafos y creadores. <strong>Conoce gente, haz fotos y crea contenido.</strong>
    </div>

    <!-- Footer -->
    <div class="footer">
      Meet and Shoot es un evento de
      <a href="https://www.lenz.pe" target="_blank">
        <img src="logo-lenz.avif" alt="Lenz Photo Store Logo">
      </a>
    </div>
  </div>
</body>
</html>
